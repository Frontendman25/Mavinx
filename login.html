<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <form class="form" id="formLogin" action="http://prozorro.test/api/register/" method="post">
            <div class="form__title">Log in to your account</div>
            <div class="form__field">
                <input class="form__input" type="email" id="email" name="email" placeholder="Email"
                    required="required" />
                <label class="form__label" for="email">Email</label>
            </div>
            <div class="form__field">
                <input class="form__input" type="password" id="password" name="password" required="required"
                    placeholder="Password" />
                <label class="form__label" for="password">Password</label>
            </div>
            <div class="form-field">
                <button class="form__submit" type="submit">Log in</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <form class="form" id="formEdit" action="http://prozorro.test/api/register/" method="post">
            <div class="form__title">Your account</div>
            <div class="form__field">
                <input class="form__input" type="text" id="first_name" name="name" placeholder="First Name" />
                <label class="form__label" for="name">Name</label>
            </div>
            <div class="form__field">
                <input class="form__input" type="text" id="surname" name="surname" placeholder="Surname" />
                <label class="form__label" for="surname">Surname</label>
            </div>
            <div class="form__field">
                <input class="form__input" type="text" id="name_customer" name="name_customer" placeholder="Customer Name" />
                <label class="form__label" for="name_customer">Customer Name</label>
            </div>
            <div class="form__field">
                <input class="form__input" type="number" id="role" name="role" placeholder="Role" pattern="[1-2]"
                    maxlength="1" />
                <label class="form__label" for="role">Role</label>
            </div>
            <div class="form-field">
                <button class="form__submit" type="submit">Change</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="account.js"></script>
</body>

</html>
